<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="css/mystyles.css" rel="stylesheet" media="all">
    <title>Travel To Kyoto</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <div class="container">
    <header>

      <!-- Navbar -->
      <div class="container-nav">
        <div class="navbar navbar-fixed-top" id="nav">
            <div class="navbar-brand text-muted navbar-left" href="index.html">
              <img src="img/postal-flag.png">
            </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">Info</a></li>
            <li><a href="#">Getting Started</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>

      <!-- End Navbar -->




      <!--Carousel-->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/pagoda.jpg" alt="Pagoda">

          </div>
          <div class="item">
            <img src="img/man-rain.jpg" alt="Rainman">
          </div>

          <div class="item">
            <img src="img/wren.jpg" alt="Cool Wren">
          </div>
        </div>

      <!--End Carousel-->

    </header>
    <body>
      <div class="col-md-3 pull-right">
        <div class="sidebar">
        </div>
      </div>

        <div class="row">
          <div class="col-md-3">
            <div class="col-wrap">
              <img src="img/event.jpg" alt="Event">
            </div>
          </div>
          <div class="col-md-3">
            <div class="col-wrap">
              <img src="img/culture.jpg" alt="Culture">
            </div>
          </div>
          <div class="col-md-3">
            <div class="col-wrap">
              <img src="img/nature.jpg" alt="Nature">
            </div>
          </div>
        </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="col-wrap">
            <img src="img/transport.jpg" alt="Transport">
          </div>
        </div>
      </div>



    </body>
  </div>
</html>
